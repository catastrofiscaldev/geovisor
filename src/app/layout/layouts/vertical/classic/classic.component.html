<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<fuse-drawer [fixed]="true" [mode]="isScreenSmall ? 'over' : 'side'" [name]="'rightDrawer'" [opened]="drawerOpened"
    [transparentOverlay]="false">
    <div class="flex flex-col w-full">
        <router-outlet *ngIf="true"></router-outlet>
    </div>
</fuse-drawer>

<!-- Wrapper -->
<div class="relative w-full h-full">
    <div class="absolute top-2 left-2 flex flex-0 items-center w-fit h-12 px-2 z-49 shadow-md bg-card print:hidden rounded-sm">
        <!-- Components -->
        <div class="flex items-center ml-auto space-x-0.5 sm:space-x-2">
            <img src="assets/images/logo/logo_mef.jpg" alt="" class="w-44 h-10" />
            <div class="w-[1px] h-[20px] bg-[#9CA3AF]"></div>
            <h1 class="tracking-tighter">Geovisor</h1>
            <div class="w-[1px] h-[20px] bg-[#9CA3AF]"></div>

            <!-- button search -->
            <button mat-icon-button (click)="toggleDrawerOpen()">
                <mat-icon class="icon-size-6" svgIcon="heroicons_outline:magnifying-glass"></mat-icon>
            </button>

            <!-- user -->
            <user></user>
        </div>
    </div>

    <!-- button toggle open result-->
    <div class="w-10 h-10 bg-primary absolute top-2/4 left-2 rounded-lg cursor-pointer z-49 shadow-md">
        <button mat-icon-button [matTooltip]="drawerOpened ? 'Cerrar' : 'Abrir'" class="" (click)="toggleDrawerOpen()">
            @if (drawerOpened) {
            <mat-icon class="text-white icon-size-6" svgIcon="heroicons_outline:chevron-double-left"></mat-icon>
            } @else {
            <mat-icon class="text-white icon-size-6" svgIcon="heroicons_outline:chevron-double-right"></mat-icon>
            }
        </button>
    </div>
    <map class="w-full h-full"></map>
</div>
