<div class="flex flex-col">
    <div class="w-full flex items-center px-4">
        <mat-icon
            class="icon-size-5 mr-3 text-primary-900"
            svgIcon="heroicons_solid:queue-list"
        ></mat-icon>
        <span class="m-2 text-lg font-medium text-primary-900">Resultados </span>
    </div>
    <div class="max-h-120 p-2"
    fuseScrollbar
        [fuseScrollbarOptions]="{wheelPropagation: false, suppressScrollX: true}"
    >
        @for (item of data; track $index) {
        <div class="w-full flex px-4 py-2 items-center justify-between">
            <div class="w-10/12">
                <p  class="hover:underline hover:decoration-primary" (click)="goToDetail(item.id)">
                    {{ item.type }} : {{ item.value }}
                </p>
                <p>{{ item.dir }}</p>
            </div>
            <div class="w-2/12 px-2">
                <button mat-icon-button (click)="zoomIn()" [matTooltip]="'Ver en el mapa'">
                    <mat-icon svgIcon="mat_outline:zoom_in"></mat-icon>
                </button>
            </div>
        </div>
        <mat-divider class="my-3"></mat-divider>

        }
    </div>
</div>
