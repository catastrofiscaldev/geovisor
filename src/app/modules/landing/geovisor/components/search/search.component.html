<div class="flex flex-col w-full px-4 py-2 flex-auto">
    <div class="flex items-center justify-between pt-2">
        <div
            class="flex w-full items-center font-medium gap-x-4 tracking-tighter text-lg text-primary"
        >
            <mat-icon
                class="icon-size-5 text-primary"
                svgIcon="heroicons_outline:magnifying-glass"
            ></mat-icon>
            Busqueda
        </div>
    </div>
    <form class="mt-4" [formGroup]="searchForm" #searchNgForm="ngForm">
        <mat-form-field class="w-full">
            <mat-label class="text-md font-medium text-primary-900"
                >Opciones</mat-label
            >
            <mat-icon
                class="icon-size-5 mr-3 text-primary-900"
                svgIcon="heroicons_solid:adjustments-horizontal"
            ></mat-icon>
            <mat-select [formControlName]="'options'" placeholder="Opciones">
                @for (option of optionsList; track option) {
                <mat-option [value]="option">{{ option }}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        @if (searchForm.get('options').value === 'Direcci√≥n') {
        <mat-form-field class="w-full">
            <mat-icon
                class="icon-size-5 mr-3 text-primary-900"
                svgIcon="heroicons_solid:map-pin"
            ></mat-icon>
            <input
                id="ubigeo"
                matInput
                [formControlName]="'ubigeo'"
                placeholder="Ubigeo"
            />
        </mat-form-field>
        }
        <mat-form-field class="w-full">
            <mat-icon
                class="icon-size-5 mr-3 text-primary-900"
                svgIcon="heroicons_outline:magnifying-glass"
            ></mat-icon>
            <input
                id="address"
                matInput
                [formControlName]="'address'"
                placeholder="Ingresar {{ selectValue }}"
            />
        </mat-form-field>

        <button
            mat-flat-button
            class="fuse-mat-button-large w-full text-white bg-skyBlue "
        >
            <span class="m-4">Buscar</span>
        </button>
    </form>
</div>
